<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="info">
        <h1 id="heading">Play a game of Rock Paper Scissors!</h1>
        <h3 class="results" id="com">Lorem.</h3>
    </div>
    <div class="game">
        <div>
            <button id="rock"><img src="img/rock.png" alt="Rock"></button>
        </div>
        <div>
            <button id="paper"><img src="img/paper.png" alt="Paper"></button>
        </div>
        <div>
            <button id="scissors"><img src="img/scissors.png" alt="Scissors"></button>
        </div>
    </div>
    <div class="source">Icons made by <a href="https://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
    <script src="js/rock_paper_scissors.js"></script>
</body>
</html>
